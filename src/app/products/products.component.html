<section class="product-list">
  <div class="product-list__card" *ngFor="let product of products">
    <a routerLink="/products/{{product.id}}" class="product-list__link">
      <img [src]="product.imageURL" alt="">
      <h2 class="product-item__name">{{product.name}}</h2>
      <p class="product-item__price">{{product.price | currency: "BRL"}}</p>
      <span *ngIf="product.soldOut">Esgotado</span>
      <p class="product-item__price-description">{{product.description}}</p>
      <button class="product-item__buy-button" [disabled]="product.soldOut">Adicionar ao carrinho</button>
    </a>
  </div>
</section>
